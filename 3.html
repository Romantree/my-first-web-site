  <H2>기타 줄높이 상관관계</H2>
  <p>※ 기타 소리의 세기와 높낮이를 다르게 하기
* 기타 소리의 세기를 다르게 하기: 힘을 주어 기타 줄을 세게 뚱기거나 치면 줄이 크게 떨려 큰 소리가 나고, 약하게 뚱기거나 치면 줄이 작게 떨려 작은 소리가 남.
* 기타 소리의 높낮이를 다르게 하기: 소리를 낼 때에 떠는 줄의 길이를 짧게 잡거나 줄을 팽팽하게 하고 뚱기면 높은 소리가 남.
[네이버 지식백과] 기타 소리의 세기 다르게 하기 (천재학습백과 초등 과학실험)</p>
